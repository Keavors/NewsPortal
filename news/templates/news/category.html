<!-- templates/news/category.html -->
{% if user.is_authenticated %}
    {% if user in category.subscribers.all %}
        <button class="btn btn-sm btn-danger"
                hx-post="{% url 'unsubscribe_category' category.id %}"
                hx-swap="outerHTML">
            Отписаться
        </button>
    {% else %}
        <button class="btn btn-sm btn-success"
                hx-post="{% url 'subscribe_category' category.id %}"
                hx-swap="outerHTML">
            Подписаться
        </button>
    {% endif %}
{% endif %}
